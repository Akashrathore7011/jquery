<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form action="" id="forms">
        <label for="">fname</label><input type="text" id="fname"><br><br>
        <label for="">Class</label><input type="text" id="class"><br><br>
        <label for="">Country</label><select id="country">
         <option value="India">India</option>
         <option value="Pakistan">Pakistan</option>
         <option value="Bangladesh">Bangladesh</option>
         <option value="Sri Lanka">Sri Lanka</option>
         <option value="Nepal">Nepal</option>
    </select>
    <br>
    <input type="submit">
    </form>
    <div id="box" style="border: 3px solid red; margin-top: 20px; width: 50%;"></div>
    <script >   
        $(document).ready(function(){
            $("#fname,#class,#country").focus(function(){
                $(this).css("background","pink");
            });
     
        
            $("#fname,#class,#country").blur(function(){
                $(this).css("background","");
            });

            $("#fname,#class").select(function(){
                $(this).css("background","yellow");
            });

            $("#country").change(function(){
                $(this).css("background","red")
                // $(this).css("background","red ");
               let a=  $(this).val();
               $("#box").html(a);
            });

           
            $("#forms").submit(function(){
               alert("form submitted");   
                // $(this).css("background","pink");
            });
        });
       
    </script>
</body>
</html>
