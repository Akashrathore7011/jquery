<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
    <title>Document</title>
    <style>
        div{
            width: 100%;
            height: 900px;
            border: 6px solid rgb(red, green, blue);
            position: relative;
        }
        img{
            width: 20%;
            position: absolute;
        }
           /* img:hover { 
             filter: blur(1px); 
             filter: grayscale(); 
            filter: brightness(150%); 
             filter: invert(); 
         }  */
    </style>
</head>
<body>
    <h1>custom Animation</h1>
    <button>Click me</button>
    <hr>
    <div>
    <img src="img.jpg" alt="">
    </div>

    <script>
        var img = $("img");
        $("button").click(function(){
            img.animate({
                'left':400,
                'opacity':0.5,
                'border-radius': 50, 
                  filter: invert()
            },1000)
        });
        $("button").click(function(){
            img.animate({
                'top':400,
                'opacity':0.6,
                'border-radius': 0,
                filter: blur(1)
            },1000)
        });
        $("button").click(function(){
            img.animate({
                'left':0,
                'opacity':0.7,
                filter: brightness(150)
            },1000)
        });
        $("button").click(function(){
            img.animate({
                'top':0,
                'opacity':0.8,
                filter: grayscale()
            },1000)
        });
    </script>
</body>
</html>
